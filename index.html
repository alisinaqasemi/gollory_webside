<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <input type="radio" name="photos" id="check1" checked>
    <input type="radio" name="photos" id="check2">
    <input type="radio" name="photos" id="check3">
    <input type="radio" name="photos" id="check4">


    <div class="container">
        <h1>OUR PHOTO GALLERY</h1>
        <div class="top-content">
            <h3>Photo Gallery</h3>
            <label for="check1">All photos</label>
            <label for="check2">Family photos</label>
            <label for="check3">Child photos</label>
            <label for="check4">Visited photos</label>
        </div>

        <div class="photo-gallery">
            <div class="pic place">
                <img src="../imag/place1.JPEG">
            </div>
            <div class="pic family">
                <img src="../imag/family1.JPEG">
            </div>
            <div class="pic child">
                <img src="../imag/child1.JPEG">
            </div>
            <div class="pic place">
                <img src="../imag/place2.JPEG">
            </div>
            <div class="pic family">
                <img src="../imag/family2.JPEG">
            </div>
            <div class="pic child">
                <img src="../imag/child2.JPEG">
                <div class="pic place">
                    <img src="../imag/place3.JPEG">
                </div>
                <div class="pic family">
                    <img src="../imag/family3.JPEG">
                </div>
                <div class="pic child">
                    <img src="../imag/child3.JPEG">
                    <div class="pic place">
                        <img src="../imag/place14.JPEG">
                    </div>
                    <div class="pic family">
                        <img src="../imag/family4.JPEG">
                    </div>
                    <div class="pic child">
                        <img src="../imag/child4.JPEG">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
